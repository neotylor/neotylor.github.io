<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Glassmorphism User Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="usercard">
      <div class="imgbox">
        <img src="pexels-simon-robben-614810.jpg" alt="pexels-simon-robben-614810.jpg">
      </div>
      <div class="info">
        <div class="title">
          <h2>Someone card</h2>
          <div class="rating">
            <label>Designer</label>
            <span>4.2</span>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star white"></i>
          </div>
        </div>
        <div class="icons">
          <i class="fa fa-twitter"></i>
          <i class="fa fa-linkedin"></i>
          <i class="fa fa-youtube"></i>
          <i class="fa fa-google"></i>
        </div>
        <div class="buttons">
          <button>Follow</button>
          <button class="fiiled">Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
