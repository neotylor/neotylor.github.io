<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
	<div class="container">
		<div class="box windows">
			<div class="logo"><i class="fab fa-windows icon"></i></div>
			<div class="logo-description">
				<span class="logo-version">V. 11</span>
				<span class="logo-tittle">Windows</span>
			</div>
		</div>
		<div class="box apple">
			<div class="logo"><i class="fab fa-apple icon"></i></div>
			<div class="logo-description">
				<span class="logo-version">V. 14.7.1</span>
				<span class="logo-tittle">Apple iOS</span>
			</div>
		</div>
		<div class="box ubuntu">
			<div class="logo"><i class="fab fa-ubuntu icon"></i></i></div>
			<div class="logo-description">
				<span class="logo-version">V. 20.04</span>
				<span class="logo-tittle">Ubuntu</span>
			</div>
		</div>
	</div>
</body>
</html>
