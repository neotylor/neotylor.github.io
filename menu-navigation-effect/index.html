  <div class="action-button-wrapper">
    <button data-effect='default' class="active">Outside Effect</button>
    <button data-effect='inside' style="--btn-clr: #ffa117">Inside Effect</button>
    <button data-effect='inside-2d' style="--btn-clr: #ffa117">3D Effect</button>
  </div>
  <script>
    const buttons = document.querySelectorAll('button[data-effect]')
    buttons.forEach(item => item.addEventListener('click', menuEffect))

    const navigation = document.querySelector('.navigation');
    function menuEffect() {
      buttons.forEach(item => item.classList.remove('active'));
      this.classList.add('active');
      navigation.classList = `navigation ${this?.dataset?.effect}`;
    }

    const list = document.querySelectorAll('.list');
    function activeLink() {
      list.forEach(item => item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach(item => item.addEventListener('click', activeLink))
  </script>
